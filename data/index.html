<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronotermostato ESP32-S3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .info-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }

        .info-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.5em;
            font-weight: bold;
        }

        .status {
            margin-top: 30px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 10px;
            text-align: center;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4caf50;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå°Ô∏è Cronotermostato</h1>
        <p class="subtitle">ESP32-S3 con Display Touch</p>

        <div class="info-grid">
            <div class="info-card">
                <div class="info-label">Chip</div>
                <div class="info-value" id="chip">ESP32-S3</div>
            </div>
            <div class="info-card">
                <div class="info-label">Free Heap</div>
                <div class="info-value" id="heap">-- KB</div>
            </div>
            <div class="info-card">
                <div class="info-label">Uptime</div>
                <div class="info-value" id="uptime">--:--:--</div>
            </div>
            <div class="info-card">
                <div class="info-label">WiFi RSSI</div>
                <div class="info-value" id="rssi">-- dBm</div>
            </div>
        </div>

        <div class="status">
            <span class="status-indicator"></span>
            <strong>Sistema Online</strong> - WebSocket ready
        </div>
    </div>

    <script>
        // WebSocket connection will be implemented here
        console.log('Cronotermostato Web Interface - Ready');

        // Placeholder values
        document.getElementById('heap').textContent = '200 KB';
        document.getElementById('uptime').textContent = '00:12:34';
        document.getElementById('rssi').textContent = '-45 dBm';
    </script>
</body>
</html>
